<!DOCTYPE html>
<html lang="en" ng-app='taskApp'>
<head>
	<meta charset="UTF-8">
	<title>Tasks</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/controllers/task_controllers.js"></script>
	<script src="javascripts/factories/task_factory.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="stylesheets/external/css/bootstrap.min.css">
	<!-- put your own stylesheet after bootstrap-->
	<link rel="stylesheet" href="stylesheets/style.css">
	<script type="text/javascript" src="javascripts/app.js"></script>
	 <script src ="javascripts/external/js/bootstrap.min.js"></script> 


</head>
<div ng-controller='tasksController'>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>My To Do List</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class='table table-bordered'>
					<thead>
						<th>Tasks</th>
						<th>Priority</th>
						<th>Deadline</th>
						<th>Created</th>
						<th>Actions</th>
					</thead>
					<tbody>
						<tr ng-repeat='task in tasks'>
							<td>{{task.taskName}}</td>
							<td>{{task.priority}}</td>	
							<td>{{task.deadline | date: 'MMMM dd yyyy'}}</td>
							<td>{{task.created | date: 'MMMM dd yyyy'}}</td>
							<!--pass entire object for removal-->
							<td><button ng-click='removeTask(task)'>Remove</button></td>
						</tr>
					</tbody>
	  			</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<h1 id="add">Add a new task</h1>		
		</div>
	</div>
	<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				Task Name: <input type="text" class='form-control' ng-model='newTask.taskName'>
				Priority: <input type="text" class='form-control' ng-model='newTask.priority'>
				Deadline: <input type="date"class='form-control' ng-model='newTask.deadline'>
				<br>
				<button class='btn btn-info' type='submit' ng-click='createTask()'>Create</button>	
		 	</div>
			<div class="col-lg-4"></div>
	</div> 
 </div>	
</body>
</html>
